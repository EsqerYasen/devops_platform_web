{% extends 'slb/layout.html' %}
{% block main %}
{% load static %}
{% verbatim myblock %}
<el-container>
    <el-aside width="200px">
        <el-menu default-active="1" class="el-menu-demo" mode="vertical" @select="handleUpstreamSelect">
            <el-menu-item v-for="upstream in upstreams" :index="upstream.id" :key="upstream.id">{{upstream.cluster_name}}</el-menu-item>
        </el-menu>
    </el-aside>
    <el-main>
        <el-row>
            <el-col :span="5">
                <div v-if="upstreamDetail.cluster_name"> 当前集群名称：{{upstreamDetail.cluster_name}}</div>
            </el-col>
            <el-col :span="5" :offset="14">
                <el-button class="el-icon-circle-plus-outline" type="text" @click="addUpstream">新增集群</el-button>
            </el-col>
        </el-row>
        <el-row>
            <el-col :span="1" :offset="22">
                <el-button type="primary" size="mini" @click="upstreamDetailFormSave">保存</el-button>
            </el-col>
        </el-row>
        <el-row>
            <el-col :span="10">
                <el-form ref="form" :model="upstreamDetail" label-width="120px">
                    <el-form-item label="集群名称"><el-input v-model="upstreamDetail.cluster_name"></el-input></el-form-item>
                    <el-form-item label="负载均衡策略">
                        <el-select v-model="upstreamDetail.load_balancin_strategy" placeholder="请选择">
                            <el-option label="ip-hash" value="0"></el-option>
                            <el-option label="round-robin" value="1"></el-option> 
                            <el-option label="consistent_hash_rid" value=2></el-option> 
                            <el-option label="consistent_hash_arg_requestId" value=3></el-option> 
                        </el-select>
                    </el-form-item>
                    <el-form-item label="长连接连接数"><el-input v-model="upstreamDetail.keep_alive"></el-input></el-form-item>
                    <el-form-item label="健康检查类型">
                        <el-select v-model="upstreamDetail.check_up_type" placeholder="请选择">
                            <el-option label="TCP" value="1"></el-option>
                            <el-option label="HTTP" value="2"></el-option> 
                        </el-select>
                    </el-form-item>
                </el-form>
            </el-col>
            <el-col :span="10" :offset="2">
                <el-form ref="form" :model="upstreamDetail" label-width="150px">
                    <el-form-item label="健康检查的超时时间"><el-input v-model="upstreamDetail.check_up_timeout"></el-input></el-form-item>
                    <el-form-item label="健康检查间隔"><el-input v-model="upstreamDetail.check_up_space"></el-input></el-form-item>
                </el-form>
            </el-col>
        </el-row>
        <el-row>
            <el-table border :data="upstreamDetail.cluster_nodes">
                <!--<el-table-column prop="host_name" label="节点名称"></el-table-column>-->
                <el-table-column prop="host_ip" label="IP"></el-table-column>
                <el-table-column prop="port" label="端口"></el-table-column>
                <el-table-column prop="weight" label="权重"></el-table-column>
                <el-table-column prop="max_fails" label="最大失败次数"></el-table-column>
                <el-table-column prop="fail_timeout" label="失败超时时间"></el-table-column>
                <el-table-column prop="state" label="状态控制"></el-table-column>
                <el-table-column label="操作">
                    <template slot-scope="scopeUpstreamDeatail">
                        <el-button type="primary" icon="el-icon-edit-outline" size="mini" circle @click="editNode(scopeUpstreamDeatail.row)"></el-button>
                        <el-button type="danger" icon="el-icon-delete" size="mini" circle @click="delNode(scopeUpstreamDeatail.row)"></el-button>
                    </template>
                </el-table-column>
            </el-table>
        </el-row>
        <el-dialog :visible.sync="editNodeDialogTriggle" title="编辑Node" width="60%">
            <el-form :model="nodeFormInline" label-width="120px">
                <!--<el-form-item label="节点名称"><el-input disable v-model="nodeFormInline.nodeName"></el-input></el-form-item>-->
                <el-form-item label="IP"><el-input disable v-model="nodeFormInline.host_ip"></el-input></el-form-item>
                <el-form-item label="端口"><el-input disable v-model="nodeFormInline.port"></el-input></el-form-item>
                <el-form-item label="权重"><el-input disable v-model="nodeFormInline.weight"></el-input></el-form-item>
                <el-form-item label="最大失败次数"><el-input disable v-model="nodeFormInline.max_fails"></el-input></el-form-item>
                <el-form-item label="失败超时时间"><el-input disable v-model="nodeFormInline.fail_timeout"></el-input></el-form-item>
                <el-form-item label="状态控制">
                    <el-radio-group v-model="nodeFormInline.state">
                        <el-radio label="enable" value="enable"></el-radio>
                        <el-radio label="down" value="down"></el-radio>
                        <el-radio label="backup" value="backup"></el-radio>
                    </el-radio-group>
                </el-form-item>
                <el-form-item ><el-button type="primary" @click="submitNode">保存</el-button></el-form-item>
            </el-form>
    </el-main>
</el-container>
{% endverbatim myblock %}
{% endblock %}

{% block js %}
    <script src="{% static 'slb/js/upstream.js' %}"></script>
{% endblock %}
