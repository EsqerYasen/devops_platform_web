<div class="tab-pane" id="tab3">
{#	<pre v-html="$store.state.evns"></pre>#}
	<evn-component
			typekey="production"
			:show_checkbox="False"
			:show_add="True"
			discribe="描述"
			title="生产">
	</evn-component>
	<evn-component
			typekey="disaster_recovery"
			:show_checkbox="True"
			:show_add="False"
			discribe="单站点或网络接入故障时可以选择灾备站点，保证业务连续性"
			title="灾备">
	</evn-component>
	<evn-component
			typekey="preview"
			:show_checkbox="True"
			:show_add="True"
			discribe="版本变更验证环境，确保每次变更稳定高效"
			title="灰度">
	</evn-component>
	<level level="S"> S级 : 主站节点全部高可用 有备份机房 </level>
	<level level="A"> A级 : 主站存在单节点 有备份机房 /  主站节点全部高可用 无备份机房 </level>
	<level level="B"> B级: 主站存在单节点 无备份机房 /  主站节点全部单节点 有备份机房 </level>
</div>
{% include "pro_assess_add/temps.html" %}
<script>
    var category_list = {{ category_list|safe }}
    var categoryItem_list = {{ categoryItem_list|safe }}
	var store = new Vuex.Store({
		modules:{
		    evns:{
		         state:{
			        production:{
			            data:[],
				        selected:true,
				        isDefectResut:''
			        },
				    disaster_recovery:{
			            data:[],
					    selected:false,
					    isDefectResut:''
				    },
				    preview:{
			            data:[],
					    selected:false,
					    isDefectResut:''
				    }
			    },
			    mutations:{
		             addData:function(state,key){
		                 var envType = '';

		                 switch (key){
			                 case 'production':
			                     envType=1;
			                     break;
			                 case 'disaster_recovery':
			                      envType=2;
			                     break;
			                 case 'preview':
			                      envType=3;
			                     break;
		                 }
		                 state[key].data.push({
			                'project_id':'',
					        'app_category':"1",
					        'app_category_item':"1",
					        'other_category_name':"其他文本框值",
					        'estimated_server_count':4,
					        'estimated_singleton_memory_capacity':8,
					        'estimated_singleton_CPU_core':4,
					        'estimated_singleton_disk_capacity':100,
					        'need_high_availability':false,
					        'comment':"",
					        'env':envType
		                 })
		             },
				    deleteData:function(state,keys){
		                 state[keys[0]].data.splice(keys[1],1)
				    }


			    },
			    actions:{
		             addData:function(context,key){
		                 context.commit('addData',key)
		             },
				    deleteData:function(context,keys){
		                 context.commit('deleteData',keys)
				    }

			    }
		    }
		}
	});
	Vue.component('evn-component',{
	    template:"#evn-component",
		props:{
	        'typekey':{
	            type:String,
		        required:true
	        },
			'show_checkbox':{
	            type:Boolean,
				 default: false
			},
			'title':{
	            type:String,
				required:true,
			},
			'discribe':{
	            type:String
			}
		},
		methods:{
		    onAddData:function(key){
			    this.$store.dispatch('addData',key);
		    },
			onDeleteData:function(keys){
		        this.$store.dispatch('deleteData',keys);
			},
			getTotal:function(key,key1){
		        var total = 0;
		        var lists = this.$store.state.evns[key].data;
		        for(var i=0;i<lists.length;i++){
		            total+=  lists[i].need_high_availability? (lists[i][key1]*2) :lists[i][key1];//.estimated_singleton_CPU_core
		        }
		        return parseInt(total);
	        },

            changeAppCategory:function(item){
			    var pid = item.app_category;
			    categoryItem_list.every(function(it){
			        if(it.parent_category_id == pid){
			            item.app_category_item = it.id;
			            return false;
                    }
                    return true;
                })
            }
		}

	});
	Vue.component('level',{
		template:"#level",
		props:{
		    'level':{
			    validator: function (value) {
			        return ['S', 'A', 'B'].indexOf(value) !== -1
			    }
		    }
		}

	});
	var vm = new Vue({
		el:'#tab3',
		store:store,
		data:{
		    title:"abc",
			True:true,
			False:false
		},
		methods:{
		  save:function(){
		      console.log(this.$store.state.evns['__ob__'])
		  }
		},
		mounted:function(){
		    console.log(this.$store.state.evns);
		}
	});
	function initProAssess3(){
	}
	function tab3Save(){
	    vm.save()
	}
</script>
