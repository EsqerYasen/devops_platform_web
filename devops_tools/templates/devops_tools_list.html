{% extends 'common/basic_rank_list.html' %}
{% load widget_tweaks %}

{% block list_title %}
    作业列表
{% endblock %}

{% block  list_search %}
    <div class="col-sm-2">
        <input type="text" id="name" name="name" class="form-control m-b" placeholder="名称" />
    </div>
{% endblock %}

{% block list_filter %}
    <div class="col-sm-6">
        <div class="input-group">
            <button type="submit" class="btn btn-sm btn-primary" style="margin-right: 10px"><i class="fa fa-search"></i> 搜索</button>
            <a href="../add/" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 新增</a>
        </div>
    </div>
{% endblock %}

{% block list_content %}
    <table id="tb" class="table table-striped table-bordered table-hover dataTables-example dataTable">
        <thead>
            <th style="width:3%;"><input id="checkall" type="checkbox" class="i-checks"></th>
            <th style="width: 30%;"></th>
        </thead>
        <tbody>
        {% for o in result_list %}

        {% endfor %}
        </tbody>
    </table>

    <link rel="stylesheet" href="/static/hplus/codemirror/codemirror.css">
    <link rel="stylesheet" href="/static/hplus/codemirror/eclipse.css">
    <script src="/static/hplus/codemirror/codemirror.js"></script>
    <script src="/static/hplus/codemirror/active-line.js"></script>
    <script src="/static/hplus/codemirror/shell.js"></script>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        styleActiveLine: true,
        matchBrackets: true,
          theme: 'eclipse'
      });
    editor.setValue('#!/bin/sh');
      console.log(editor.getValue());
    </script>
{% endblock %}
